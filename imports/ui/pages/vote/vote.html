<template name="Vote_Layout">
    {{> navMenu}}
    <div class="container">
        {{#if doesVoteExist}}
            <h1>Vote</h1>
            <div class="row">
                <div class="col s12" style="min-height: 750px;">
                    <!-- EXAMPLE GOOGLE FORM EMBED URL: -->
                    <!-- https://docs.google.com/forms/d/e/INSERT-FORM-ID-HERE/viewform?embedded=true -->
                    <div class="video-container" style="min-height: 760px;">
                        <iframe src="{{ getVoteEmbedURL }}"
                        width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
                    </div>
                </div>
            </div>
        {{else}}
            <h1>Vote does not exist</h1>
            <h5>Please contact the event host for {{ getEventName }} if you think this is a mistake</h5>
        {{/if}}
    </div>
</template>
